{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row text-center">
        <div class="div">
            <h1>Anime World</h1>
        </div>
    </div>

    <div class="row">
        {% for post in object_list %}
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3 mb-4">
            <div class="card">
                <a href="{% url 'post_detail' post.slug %}" class="post-link" ></a> <!-- css not added yet for post-link -->
                <div class="card-body">
                  <h5 class="card-title">{{post.anime_title}}</h5>
                  <p class="card-text">{{post.description |truncatechars:100}}.</p>
                  <p class="card-text">{{post.created_on}}.</p>
                  
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
