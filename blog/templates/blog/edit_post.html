{% extends 'base.html' %} {% block content %}
{% load static %}

{% if user.is_authenticated and user.id == post.author.id %}
<!-- TITLE -->
<div class="container">
   <div class="row">
      <div class="col-8 offset-2 text-center mt-5">
         <h2>Edit Post</h2>
         <hr>
      </div>
   </div>
   <!-- EDIT RECIPE FORM -->
   <div class="row">
      <div class="col mt-3 text-center">
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success right mb-2" type="submit" >Edit Post</button>
         </form>
      </div>
   </div>
</div>

{% else %}

<div class="container">
    <div class="row">
        <div class="col-8 offset-2 text-center mt-5">
            <h2>Sorry only post owner can access this page </h2>
            <div> Please go back to home page</div>
            <div>
                <a href="{% url 'bloglist' %}" class="btn btn-secondary rounded mt-2"> Home Page</a>
            </div>            
            <hr>
         </div>
    </div>
</div>

{% endif %}


{% endblock content %}
